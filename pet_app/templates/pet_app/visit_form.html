{% extends "pet_app/index.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
    <h2>Register a visit</h2>
    <div class="border-bottom mb-4"></div>
    {{ form.media }}

    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <button class="btn btn-primary" type="submit" name="submit">Save</button>
            {% if is_update %}
                <a href="{% url 'profile' %}" id="cancel" name="cancel" class="btn btn-outline-danger">Cancel</a>    
            {% else %}
                <a href="{% url 'vet_view' %}" id="cancel" name="cancel" class="btn btn-outline-danger">Cancel</a>
            {% endif %}
        </div>
    </form>
{% endblock content %}
